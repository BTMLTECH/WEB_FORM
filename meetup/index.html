      <section id="contact">
        <div class="form">
          <div class="form_image">
            <img src="./images/logo.png" alt="journeyeasy logo" class="logo" />
          </div>
          <form style="width: 100%" id="form">
            <div>
              <label class="top">
                Your Name
                <input
                  type="text"
                  name="First_Name"
                  placeholder="First Name"
                  required
                />
              </label>
              <label class="top">
                <input
                  type="text"
                  name="Last_name"
                  placeholder="Last Name"
                  required
                />
              </label>
            </div>
            <label class="top">
              Email
              <input
                type="email"
                name="Email"
                placeholder="e.g. example@email.com"
                required
              />
            </label>
            <label class="top">
              Phone Number
              <input
                type="tel"
                name="Phone_Number"
                required
                placeholder="+234"
              />
            </label>
            <label class="top">
              Occupation
              <input
                type="text"
                name="Occupation"
                placeholder="e.g. Banker"
                required
              />
            </label>

            <input id="submitBtn" class="sumBtm" type="submit" value="Submit" />
          </form>
        </div>
      </section>
