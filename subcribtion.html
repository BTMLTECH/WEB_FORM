<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Visa and Immigration Services" />
    <meta name="author" content="Adekunle Adesoji" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="https://btmlimited.net/wp-content/uploads/2022/12/logo-transparent.png"
        type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@500&display=swap"
        rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/small.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />
    <title>Nigeria's Leading Travel Management Company</title>
</head>

<body>
    <!-- Banner -->
    <aside id="banner">
        <!-- banner text here -->
        <p id="closeBanner">&times;</p>
    </aside>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="https://btmlimited.net/wp-content/uploads/2022/12/logo-transparent.png" alt="logo"
                class="logo_image" />

        </div>

        <!-- Navigation -->
        <nav id="menu">
            <div id="closeBtn">
                &times;
            </div>
            <ul>
                <li><a href="index.html">Visa and Immigration</a></li>
                <li class="active"><a href="car.html">Car Hire Service</a></li>
                <li><a href="airport.html">Airport Concierge</a></li>
            </ul>
        </nav>
        <div id="menuBtn">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <!-- Content -->
    <main>
        <div id="summary">
            <picture>
                <!-- <source media="(max-width: 500px)" srcset="images/join-us.jpg" />
        <source media="(max-width: 800px)" srcset="images/join-us.jpg" />
        <source media="(max-width: 1024px)" srcset="images/join-us.jpg" /> -->
                <img id="hero_image" src="./images/banner-image.jpg" alt="Franklin" />
            </picture>
            <h1>Nigeria's Leading Travel Management Company</h1>
        </div>
        <section id="contact">
            <h1>Car Hire Services</h1>
            <div>
                <form style="width: 100%;" id='form'>
                    <fieldset>
                        <legend>BIO DATA</legend>
                        <label class="top">
                            Title
                            <input type="text" name="Title" placeholder="Mr/Mrs/Miss/Other" required />
                        </label>
                        <label class="top">
                            Name (as it appears on passport)
                            <input type="text" name="Full_name" required />
                        </label>
                        <label class="top">
                            Email
                            <input type="email" name="Email" placeholder="username@domain.com" required />
                        </label>
                        <label class="top">
                            Phone Number (Include Country code)
                            <input type="tel" name="Phone_Number" required />
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend>Car Hire Services Info</legend>
                        <label class="top">
                            Select type of Car Hire
                            <select name="Car_Hire" placeholder="Select type of Visa">
                                <option selected disabled value="">Select type of Car Hire ...</option>
                                <option value="Airport transfer">Airport transfer</option>
                                <option value="Car Hire">Car Hire</option>
                                <option value="Luxury service">Luxury service</option>
                                <option value="Security Escort">Security Escort </option>
                            </select>
                        </label>
                        <label class="top">
                            Security Escort
                            <select name="Security_Escort" placeholder="Select type of Visa">
                                <option selected disabled value="">Add security Escort ...</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </label>
                        <label class="top">
                            Rental option:
                            <select name="Rental_Option">
                                <option selected disabled value="">Enter Rental option:</option>
                                <option selected value="Self-drive">Whole day (Full day
                                    6am-6pm - T&C applies)</option>
                                <option selected value="Drop-off (Not exceeding 3hrs - T&C applies)">Drop-off (Not
                                    exceeding 3hrs - T&C applies)</option>
                            </select>
                        </label>
                        <label class="top">
                            Number of Passengers
                            <select name="Number_of_Passengers">
                                <option selected disabled value="">Enter Number of Passengers</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10 or More">10 or More</option>
                            </select>
                        </label>
                        <label class="top">
                            Drive option:
                            <select name="Drive_Option">
                                <option selected disabled value="">Enter Rental option:</option>
                                <option value="Self-drive">Self-drive</option>
                                <option value="Chauffeur driven.">Chauffeur driven.</option>
                            </select>
                        </label>
                        <label class="top">
                            Preferred Rental Company (Optional)
                            <input type="text" name="Rental_Company" />
                        </label>
                        <label class="top">
                            Vehicle type:
                            <select name="Vehicle_Type">
                                <option selected disabled value="">Enter Rental option:</option>
                                <option value="Salon Car">Salon Car</option>
                                <option value="SUV">Mini SUV</option>
                                <option value="Luxury Bus">SUV Bus</option>
                                <option value="Hire Bus">Hire Bus</option>
                                <option value="Coaster Bus">Coaster bus</option>
                            </select>
                        </label>
                        <label class="top">
                            Pick-up location
                            <input type="text" name="Pick_up_location" required />
                        </label>
                        <label class="top">
                            Pick-up Date and time
                            <input type="datetime-local" name="Pick_up_Date" required />
                        </label>
                        <label class="top">
                            Drop-off location
                            <input type="text" name="Drop_off_Location" required />
                        </label>
                        <label class="top">
                            Car rental Loyalty number
                            <input type="text" name="Loyalty_Number" required />
                        </label>
                        <div>
                            How did you hear about <br />
                            <input type="radio" id="contactChoice1" name="contact" value="email" />
                            <label for="contactChoice1">Email</label><br>

                            <input type="radio" id="contactChoice2" name="contact" value="phone" />
                            <label for="contactChoice2">Phone</label><br>

                            <input type="radio" id="contactChoice3" name="contact" value="mail" />
                            <label for="contactChoice3">Mail</label><br>
                        </div>
                    </fieldset>
                    <center><input class="submitBtn" type="submit" value="Submit" /></center>
                </form>

            </div>

        </section>
        <section class="modal" id="modal">
            <div>
                <center>
                    <svg width="58" height="58" viewBox="0 0 58 58" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M29 0C45.0163 0 58 12.9837 58 29C58 45.0163 45.0163 58 29 58C12.9837 58 0 45.0163 0 29C0 12.9837 12.9837 0 29 0ZM29 5.8C16.187 5.8 5.8 16.187 5.8 29C5.8 41.813 16.187 52.2 29 52.2C41.813 52.2 52.2 41.813 52.2 29C52.2 16.187 41.813 5.8 29 5.8ZM45.2231 16.7145C46.4678 17.7225 46.6597 19.5486 45.6518 20.7933L29.2265 41.0768C28.7613 41.6513 28.1218 42.0015 27.4457 42.113L27.1051 42.1488C26.4206 42.1803 25.7222 41.9707 25.1478 41.5055L16.1329 34.2054C14.8882 33.1974 14.6962 31.3713 15.7042 30.1266C16.7121 28.8819 18.5382 28.69 19.7829 29.6979L26.5437 35.1712L41.1443 17.1432C42.1523 15.8985 43.9784 15.7066 45.2231 16.7145Z"
                            fill="#65B02A" />
                    </svg>
                    <H2>
                        Request Submitted
                    </H2>
                    <p>We have submitted your request and it is processing. We will notify you shortly</p>
                    <button>Ok</button>
                </center>
            </div>
        </section>
    </main>


    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="js/car.js"></script>
</body>

</html>
